<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" >
	<title>Local x Session Storage</title>
</head>
<body>

	<div id="local">
		<form id="localForm">
			<input type="text" id="localInput"></input>
			<input type="submit" value="submit"></input>
		</form>
		<button id="localButtonClean">Limpar Local</button>
		<br />
		<h3>Local Storage name:</h3>
		<h2 id="localText"></h2>
	</div>

	<div id="session">
		<form id="sessionForm">
			<input type="text" id="sessionInputName"></input>
			<input type="text" id="sessionInputLastName"></input>
			<input type="submit" value="submit"></input>
		</form>
		<button id="sessionButtonClean">Limpar Seção</button>
		<p id="sessionText"></p>
	</div>

	<div>
	</div>



<script src="script.js"></script>
</body>
</html>
